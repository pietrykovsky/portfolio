<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>[{{topic}}] New Contact Form Submission</title>
  <style>
    body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    h1 { color: #4a4a4a; border-bottom: 2px solid #7dbeff; padding-bottom: 10px; }
    .info { background-color: #f8f8f8; border-left: 4px solid #7dbeff; padding: 15px; margin-bottom: 20px; }
    .info p { margin: 5px 0; }
    .label { font-weight: bold; color: #4a4a4a; }
    .message { background-color: #ffffff; border: 1px solid #e0e0e0; padding: 15px; border-radius: 4px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>[<strong>{{topic}}</strong>] New Contact Form Submission</h1>
    <div class="info">
      <p><span class="label">Name:</span> {{name}}</p>
      <p><span class="label">Email:</span> {{email}}</p>
    </div>
    <div class="message">
      <p class="label">Message:</p>
      <p>{{message}}</p>
    </div>
  </div>
</body>
</html>
